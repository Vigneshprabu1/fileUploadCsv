<div class="container" style="width: 90%; padding-top: 8%;">
  <div mat-dialog-title style="text-align: center;padding-bottom: 1%;">User Table</div>
  <div class="row">
    <!-- <div class="col-lg-12 col-md-4 col-sm-4"> -->
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" multiple (change)="onFilesAdded($event)">
        <label class="custom-file-label" #myFileInput for="importFile"><i class="fas fa-search"></i> Import
          Document</label>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-4">
      <button mat-raised-button id='myButton' matTooltip="Sample Doc Export" class="exportbutton"
        (click)="exportUser()">
        Sample Doc Export
      </button>
    </div>
    <!-- </div> -->
    <div class="col-lg-12 col-md-12 col-sm-12">
      <button mat-raised-button matTooltip="Add Product" class="addbutton" color="accent" (click)="addUser()">
        <mat-icon aria-label="Add">add</mat-icon> Add User
      </button>
    </div>
  </div>
  <div class="mat-elevation-z8" style="margin-top: 20px;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
        <td mat-cell *matCellDef="let user; let in= index"> {{in+1}} </td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{user.userName || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let user">{{user.address || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Experience</th>
        <td mat-cell *matCellDef="let user">{{user.yearOfExp || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let user">{{user.salary || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button matTooltip="Edit Product" color="accent" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button matTooltip="Selete Product" color="accent" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator>
  </div>
</div>
<div class="container" style="width: 80%;padding-top: 6%;padding-bottom: 10px;" *ngIf='rowView==="error"'>
  <div mat-dialog-title style="text-align: center;">Row Table</div>
  <div class="mat-elevation-z8" style="margin-top: 20px;">
    <table mat-table [dataSource]="dataSourceRowTable" matSort>
      <ng-container matColumnDef="row">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Row</th>
        <td mat-cell *matCellDef="let user">{{user.rowNumber || '-'}}</td>
      </ng-container>
      <ng-container matColumnDef="errorDesp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Description</th>
        <td mat-cell *matCellDef="let user">{{user.errorDescription || '-'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsRowTable"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumnsRowTable;"></tr>
    </table>
    <!-- <mat-paginator  [pageSizeOptions]="[5,10, 25, 100]"></mat-paginator> -->
  </div>
</div>
<notifier-container></notifier-container>
